server {
    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    # location /penjadwalan-ruangan/storage/ {
    #     root /var/www/public;
    #     try_files $uri $uri/ =404;
    # }

    location /storage/ {
       root /var/www/public/storage;
        try_files $uri $uri/ =404;
    }

    location /penjadwalan-ruangan/ {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Izinkan akses ke folder publik (CSS, JS, Vendor, dll.)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|public|)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }

    # Konfigurasi untuk PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}